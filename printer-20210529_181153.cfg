##### AUTOCREATED BY KIAUH #####
[include kiauh.cfg]
# This file contains pin mappings for the stock 2020 Creality Ender 6.
# To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and with "Use USB for
# communication" disabled.

# Because this printer has factory wiring, mounts, and firmware for
# a BLTouch, but does not ship with one at this time, default values
# for the sensor have been specified, but disabled, in anticipation of
# future revisions or user modification. User should take care to
# customize the offsets, particularly z-offset, for their specific unit.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select the
# USART3 serial port, which is broken out on the 10 pin IDC cable used
# for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: P2.2
dir_pin: !P2.3
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.29  # ^P1.28 for X-max
#endstop_pin: tmc2209_stepper_x:virtual_endstop
#homing_retract_dist: 0
position_endstop: 267
position_max: 267
homing_speed: 100

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.27  # ^P1.26 for Y-max
#endstop_pin: tmc2209_stepper_y:virtual_endstop
#homing_retract_dist: 0
position_endstop: 267
position_min: 0
position_max: 267
homing_speed: 100


[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
#endstop_pin: P1.25  # ^P1.24 for Z-max # disable to use BLTouch
#position_endstop: 0.0                     # disable to use BLTouch
endstop_pin: probe:z_virtual_endstop    # enable to use BLTouch
position_min: -5                        # enable to use BLTouch
position_max: 400
homing_speed: 50


[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 3.4119
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
#control: pid
#pid_Kp: 26.949
#pid_Ki: 1.497
#pid_Kd: 121.269
min_temp: 0
max_temp: 350
min_extrude_temp: 180
max_extrude_only_distance: 1000.0
pressure_advance = 0.077

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
#pid_Kp: 327.11
#pid_Ki: 19.20
#pid_Kd: 1393.45
min_temp: 0
max_temp: 100

[fan]
pin: P1.4

[fan_generic hotend]
pin: P2.4



[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1ED00017A29869AF900C405EC02000F5-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 3500
max_z_velocity: 10
max_z_accel: 100

[force_move]
enable_force_move: true

[safe_z_home]                           # enable for BLTouch
home_xy_position: 125, 125
speed: 120
z_hop: 10
z_hop_speed: 5

[bltouch]                               # enable for BLTouch
sensor_pin: ^P1.25
control_pin: P1.23
x_offset: 0
y_offset: 25
#z_offset: 3.350
speed: 3.0

[bed_mesh]                              # enable for BLTouch
speed: 120
mesh_min: 0, 25
mesh_max: 267, 267
algorithm: bicubic
probe_count: 5, 5


[screws_tilt_adjust]
screw1: 40,20
screw1_name: front left screw
screw2: 230,20
screw2_name: front right screw
screw3: 230,205
screw3_name: rear right screw
screw4: 40,205
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3



########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: P1.1
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999
#diag_pin: ^P1.29
#driver_SGTHRS: 82  # 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_y]
uart_pin: P1.8
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999
#diag_pin: ^P1.27
#driver_SGTHRS: 83  # 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_z]
uart_pin: P1.10
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 30

[tmc2209 extruder]
uart_pin: P1.15
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 5

#[tmc2209 extruder1]
#uart_pin: P1.17
#run_current: 0.800
#hold_current: 0.500
#stealthchop_threshold: 5

